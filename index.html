<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>魔方底十字求解器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
</head>
<body>

<div class="app-grid">
    
    <aside class="panel-controls">
        <div class="panel-header">
            <h2>設定與工具</h2>
            <div class="subtitle">Configuration</div>
        </div>

        <div class="control-section">
            <div class="input-group">
                <label>底色目標 (Cross)</label>
                <div class="select-wrapper">
                    <select id="cross-color" class="styled-select" onchange="updateFacingOptions()">
                        <option value="W" selected>⚪ 白色 (White)</option>
                        <option value="Y">🟡 黃色 (Yellow)</option>
                        <option value="R">🔴 紅色 (Red)</option>
                        <option value="O">🟠 橘色 (Orange)</option>
                        <option value="G">🟢 綠色 (Green)</option>
                        <option value="B">🔵 藍色 (Blue)</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>正面朝向 (Facing)</label>
                <div class="select-wrapper">
                    <select id="facing-color" class="styled-select" onchange="handleModeChange()">
                    </select>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="hint-text">
                <p>操作說明：</p>
                <ul style="padding-left: 16px; margin: 5px 0;">
                    <li>先在右側選擇顏色</li>
                    <li>點擊 3D 方塊填色</li>
                    <li>按下「開始計算」</li>
                    <li>左側觀看動畫演示</li>
                </ul>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-scramble" onclick="window.generateRandomScramble()">
                <span class="icon">🎲</span> 打亂
            </button>
            <button class="btn btn-calc" onclick="solve()">
                <span class="icon">⚡</span> 計算
            </button>
            <button class="btn btn-reset" onclick="resetColors()">
                <span class="icon">↺</span> 重置
            </button>
        </div>
        
        <div class="footer-note">
            視角固定：白頂 / 綠前
        </div>
    </aside>

    <div class="main-column">
        
        <section class="panel-solution">
            <div class="solution-header">
                <span class="indicator-dot"></span>
                CALCULATION RESULT
            </div>
            <div class="solution-content">
                <div id="solution-text">READY</div>
        
                <div class="formula-details">
                    <div class="detail-row">
                        <span class="label">WCA 打亂:</span>
                        <span id="wca-scramble-text" class="value">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">打亂反向:</span>
                        <span id="inverse-scramble-text" class="value">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">底十字反向:</span>
                        <span id="inverse-solution-text" class="value">-</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchMobileTab('input')">填色</button>
            <button class="tab-btn" onclick="switchMobileTab('preview')">預覽</button>
        </div>

        <section class="panel-3d">
            
            
            <div class="workspace-wrapper">
                <div class="workspace-split left-pane" id="tab-preview">
                    <div class="pane-label">SOLUTION PREVIEW</div>
                    <twisty-player 
                        id="solution-player"
                        visualization="3D" 
                        control-panel="bottom-row"
                        background="none"
                        hint-facelets="none"
                        experimental-setup-alg=""
                        alg="">
                    </twisty-player>
                </div>

                <div class="workspace-split right-pane active" id="tab-input">
                    <div class="pane-label">INPUT STATE</div>
                    
                    <div id="canvas-wrapper">
                        <button id="mobile-scan-btn" class="float-scan-btn" onclick="startCameraScanFlow()">
                            📷
                        </button>

                        <div class="rotate-controls">
                            <div class="rot-row">
                                <div class="rot-btn" id="r-up">▲</div>
                            </div>
                            <div class="rot-row middle">
                                <div class="rot-btn" id="r-left">◀</div>
                                <div class="rot-btn spacer"></div>
                                <div class="rot-btn" id="r-right">▶</div>
                            </div>
                            <div class="rot-row">
                                <div class="rot-btn" id="r-down">▼</div>
                            </div>
                        </div>
                    </div>

                    <div class="palette-container">
                        <div class="palette-grid" id="palette"></div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<script src="script.js" type="module"></script>
<div id="camera-modal" class="camera-modal" style="display: none;">
    <div class="camera-header">
        <div id="face-indicator">準備中...</div>
        <button class="close-camera" onclick="stopCamera()">×</button>
    </div>
    
    <div id="camera-container" class="camera-container">
        <div class="video-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="grid-canvas"></canvas>
        </div>
        <div id="scan-message" class="scan-message">請將方塊對準網格</div>
    </div>
    
    <canvas id="capture-canvas" style="display: none;"></canvas>
</div>
</body>
</html>
